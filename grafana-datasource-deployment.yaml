apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-datasource
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-datasource
  template:
    metadata:
      labels:
        app: grafana-datasource
    spec:
      containers:
        - name: grafana-datasource
          image: kyesikov/my-grafana-datasource:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: my-plugin
              mountPath: /var/lib/grafana/plugins
              readOnly: false
      volumes:
        - name: my-plugin
          configMap:
            name: grafana-datasource-config
